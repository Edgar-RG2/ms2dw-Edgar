<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, tr, td, th{
            border: solid 1px blueviolet;
        }
    </style>
</head>
<body>
    <h1>TABLAS EN HTML</h1>
    <hr>
    <Table>
        <tr> <!-- Table row-->
            <th>Nro.</th> <!-- Table head-->
            <th>Nombre.</th>
            <th>Apellido</th>
        </tr> 
        <tr>
            <td>1</td>
            <td>Edgar</td>
            <td>Rodríguez</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mia</td>
            <td>Serna</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Santiago</td>
            <td>Matta</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Danilo</td>
            <td>Franco</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Daniel</td>
            <td>Shinta</td>
        </tr>
    </Table>
    <hr>
    <form action="#" method="get">
    <fieldset>
        <legend>IMPUT DE TIPO TEXT</legend>
        <label for="InNombre">Nombre</label>
        <input type="text" placeholder="Ingresa tu Nombre...." id="InNombre"> <br>  
        <label for="InApellido">Apellido:</label>
        <input type="text" placeholder="Ingresa tu Apellido...." id="InApellido"> <br>
        <button type="submit">Enter</button>
        <label for="InPassword">Password:</label>
        <input type="password" id="InPassword" placeholder="Ingresa la contraseña...."> <br>
        <label for="InEmail">Email:</label>
        <input type="email" id="InEmail" placeholder="Ingresa tu Email...."> <br>
        <label for="InNumero">Numero</label>
        <input type="number" id="InNumero" placeholder="Ingresa tu Número...."> <br>
        <label for="">Sexo:</label>
        <span>Masculino</span> <input type="radio">
        <span>Femenino</span> <input type="radio"><br>

        <label for="">Colores favoritos:</label>
        <input type="checkbox"> <span>Rojo</span>
        <input type="checkbox"> <span>Azul</span>
        <input type="checkbox"> <span>Negro</span><br>

        <input type="submit" value="Click para enviar!"><br>
        <input type="button" value="enviar!"><br>


        <input type="file"><br>

        <input type="color"><br>

        <input type="search"><br>
        <input type="url"><br>  
        <input type="tel"><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="week"><br>
        <input type="month"><br>
        <textarea cols="20" rows="5"></textarea><br>
        <select>
                <option value="">--Selecciona un lenguaje--</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JAVASCRIPT">JAVASCRIPT</option>
                <option value="PHP">PHP</option>
                
        </select>




    </fieldset>

    </form>
</body>
</html>
